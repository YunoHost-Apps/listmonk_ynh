packaging_format = 2

id = "listmonk"
name = "Listmonk"
description.en = "Newsletter and mailing list manager"
description.fr = "Manager de newsletter et mailing list"

version = "4.0.1~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "AGPL-3.0-only"
website = "https://listmonk.app/"
demo = "https://demo.listmonk.app/"
admindoc = "https://listmonk.app/docs/"
code = "https://github.com/knadh/listmonk"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/knadh/listmonk/releases/download/v4.0.1/listmonk_4.0.1_linux_amd64.tar.gz"
        amd64.sha256 = "227e66e8558a888d2b4ff591c498c24f3e939d8dd1e85545af4cbdf50bc65f29"
        armhf.url = "https://github.com/knadh/listmonk/releases/download/v4.0.1/listmonk_4.0.1_linux_armv7.tar.gz"
        armhf.sha256 = "43469a43f97ab0668ca3b8e13cd5af5260bf282cfe09288107283a4d411b17d5"
        arm64.url = "https://github.com/knadh/listmonk/releases/download/v4.0.1/listmonk_4.0.1_linux_arm64.tar.gz"
        arm64.sha256 = "877922fa3bcc91ffeea11fdc4b8dafb31edf3677310c15576e815f4009cd0641"
        in_subdir = false

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = ".*_linux_amd64.tar.gz"
        autoupdate.asset.armhf = ".*_linux_armv7.tar.gz"
        autoupdate.asset.arm64 = ".*_linux_arm64.tar.gz"

    [resources.system_user]
    allow_email = true

    [resources.ports]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    admin.url = "/admin"
    admin.show_tile = false
    admin.auth_header = false
    admin.allowed = "admins"

    # internal API, should not be allowed to visitors
    api.url = "/api"
    api.show_tile = false
    api.auth_header = false
    api.allowed = "admins"

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
